<div class="modal" data-modal="2">
  <!--   Svg иконка для закрытия окна  -->
  <svg
    class="modal__cross js-modal-close"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
  >
    <path
      d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"
    />
  </svg>
  <h2 class="modal-review-title-font">
    LEAVE A REVIEW ABOUT<span class="title-decor"> OUR CHOCOLATE</span>
  </h2>
  <form class="modal-form modal-content">
    <label class="modal-form-field">
      <span class="modal-form-input-wrapper">
        <input
          type="text"
          name="user_name"
          class="modal-form-input"
          required
          pattern="[a-zA-Zа-яА-яіІїЇ]+"
          minlength="2"
          placeholder="Name"
        />
      </span>
    </label>

    <label class="modal-form-field">
      <span class="modal-form-input-wrapper">
        <input
          type="email"
          name="user_email"
          class="modal-form-input"
          required
          placeholder="Email"
        />
      </span>
    </label>

    <label class="modal-form-field">
      <span class="modal-form-input-wrapper">
        <input
          type="tel"
          name="user_phone"
          class="modal-form-input"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          placeholder="Phone number"
        />
      </span>
    </label>

    <label class="modal-form-field">
      <textarea
        name="user-message"
        class="modal-form-message"
        placeholder="Text input"
      ></textarea>
    </label>
    <button type="submit" class="primary-button modal-form-submit">Send</button>
  </form>
</div>
