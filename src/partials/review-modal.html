<div class="modal modal-review" data-modal="2">
  <svg class="modal__cross js-modal-close">
    <use href="./img/icons.svg#close"></use>
  </svg>
  <h2 class="modal-review-title-font">
    LEAVE A REVIEW ABOUT<span class="title-decor"> OUR CHOCOLATE</span>
  </h2>
  <form class="modal-form modal-content">
    <label class="modal-form-field">
      <span class="modal-form-input-wrapper">
        <input
          type="tel"
          name="user_name"
          class="modal-form-input"
          required
          pattern="[a-zA-Zа-яА-яіІїЇ]+"
          minlength="2"
          placeholder="Name"
        />
      </span>
    </label>

    <label class="modal-form-field">
      <span class="modal-form-input-wrapper">
        <input
          type="email"
          name="user_email"
          class="modal-form-input"
          required
          placeholder="Email"
        />
      </span>
    </label>

    <label class="modal-form-field">
      <span class="modal-form-input-wrapper">
        <input
          type="tel"
          name="user_phone"
          class="modal-form-input"
          required
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xxx-xx-xx"
          placeholder="Phone number"
        />
      </span>
    </label>

    <label class="modal-form-field">
      <textarea
        name="user-message"
        class="modal-form-message"
        placeholder="Text input"
      ></textarea>
    </label>
    <button type="submit" class="primary-button modal-form-submit">Send</button>
  </form>
</div>
